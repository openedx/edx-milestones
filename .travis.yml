language: python

python:
  - '3.8'
env:
  - TOXENV=quality
  - TOXENV=django22
  - TOXENV=django30
  - TOXENV=django31
  - TOXENV=django32
before_install:
  - export DJANGO_SETTINGS_MODULE=settings

install:
  - pip install -r requirements/travis.txt
  - pip install pip==20.0.2

script:
  - tox

after_success: codecov

deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.8
    condition: $TOXENV = django22
