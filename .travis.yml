language: python

python:
- 2.7
- 3.6

env:
- TOXENV=django111

matrix:
  include:
  - python: 3.6
    env: TOXENV=quality

before_install:
- export DJANGO_SETTINGS_MODULE=settings

install:
- make requirements
- pip freeze --all

script:
- make test

after_success: codecov

deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.6
    condition: '$TOXENV = django111'
