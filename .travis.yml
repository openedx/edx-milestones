language: python

python:
  - 3.5
  - 3.8

env:
  - TOXENV=django22
  - TOXENV=quality

before_install:
  - pip install pip==20.0.2
  - export DJANGO_SETTINGS_MODULE=settings

install:
  - make requirements
  - pip freeze --all

script:
  - make test

after_success: codecov

deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.5
    condition: '$TOXENV = django22'
